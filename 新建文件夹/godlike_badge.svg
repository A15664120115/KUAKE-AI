  <path d="M25,40 C15,30 5,35 10,50 C5,65 15,70 25,60 L25,40 Z" fill="#FFBF00" stroke="#FF8C00" stroke-width="2"/>
  <path d="M95,40 C105,30 115,35 110,50 C115,65 105,70 95,60 L95,40 Z" fill="#FFBF00" stroke="#FF8C00" stroke-width="2"/>
  
  <!-- 红色盾牌背景 - 更鲜艳的红色 -->
